name: ğŸš€ Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

concurrency: release-${{ github.ref }}

jobs:
  release:
    name: ğŸš€ Release
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸŸ¢ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/

      - name: ğŸ¥¡ Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: latest

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ—ï¸ Build
        run: pnpm build

      - name: ğŸ¦‹ Create Release PR or Publish
        uses: changesets/action@v1
        with:
          commit: "chore(release): version packages ğŸ¦‹"
          title: "chore(release): version packages ğŸ¦‹"
          publish: pnpm changeset publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
